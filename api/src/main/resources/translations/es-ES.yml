main:
  serverGrade: '<gray>  Grado del servidor: %SERVERGRADE%'
  isServerHalted: '<gray>  Actividad detenida: %SERVERHALTED%'
  serverTps: '<gray>  TPS del servidor: %TPS%'
  serverHaltsAt: '<gray>  La actividad se detiene en: %TPSHALT%'
  playerCount: '<gray>  Número de jugadores: <green><bold>%PLAYERCOUNT%'
  upToDate: '<gray>  El complemento está actualizado: %UPDATESTATUS%'
notify:
  serverHalted: '<red><bold>Los TPS son demasiado bajos, deteniendo la actividad del servidor...'
  serverResumed: '<green><bold>Los TPS han vuelto a la normalidad, reanudando la actividad del servidor...'
email_notifications:
  subject: 'Los TPS son demasiado bajos, deteniendo el servidor...'
  body: "El servidor se detuvo porque los TPS eran demasiado bajos.\nLos TPS están actualmente en %TPS% y el umbral de TPS es %TPSHALT%.\nEl servidor se reiniciará en 10 minutos si no se recupera."
# Comandos
commandGeneric:
  errorPlayerNotFound: '<red><bold>Jugador no encontrado'
  errorInvalidSyntax: '<red><bold>Sintaxis no válida: escribe "/np help" para obtener ayuda.'
  errorWorldNotFound: '<red><bold>Mundo no encontrado.'
  errorNoPermission: '<red><bold>No tienes permisos para usar ese comando.'
  errorNotPlayer: '<red><bold>Este comando es solo para jugadores.'
  errorCommandNotFound: '<red><bold>Comando no encontrado, intente /np help'
  errorPluginStillStarting: '<red><bold>Error al ejecutar la operación porque el servidor aún se está iniciando'
bypass:
  errorNotPlayer: '<red><bold>Debes ser un jugador para omitirte a ti mismo'
  nowBypassing: '<red><bold>Omitiendo la detencion de actividades del servidor.'
  noLongerBypassing: '<green><bold>Cancelando omision de la detencion de actividades del servidor.'
